<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/46ffad99ed.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-last" id="last-operation-screen">8784</div>
        <div class="screen-current" id="current-operation-screen">0</div>
      </div>
      <div class="buttons-grid">
        <button class="btn btn-c span-2" id="clear">clear</button>
        <button class="btn btn-d span-2" id="delete">delete</button>

        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn" data-operator>:</button>

        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn" data-operator>x</button>

        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-operator>-</button>

        <button class="btn" id="point-btn">.</button>
        <button class="btn" data-number>0</button>
        <button class="btn" id="equals-btn">=</button>
        <button class="btn" data-operator>+</button>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
